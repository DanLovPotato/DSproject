{% extends "base.html" %}
{% block content %}
<div class="container">

<h4 align='center'><b>算法:</b> {{alg}}</h4>
<h4 align='center'><b>任务:</b> {{score}}</h4>
</br>
<div class="row">
<div class="col-sm-6">
	<div class="scrollme">  
	  <table class="table table-striped table-hover">
         {% for key, value in scores.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
		{% endfor %}
	</table>
	</div></div>
	

</div>
{% endblock %}
