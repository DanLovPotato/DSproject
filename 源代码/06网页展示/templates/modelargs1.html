{% extends "base.html" %}
{% block content %}
<div class="container">

<h4 align='center'><b>算法:</b> {{alg}}</h4>
</br>
<div class="row">
<div class="col-sm-5">
	<div class="scrollme">  
	  <table class="table table-striped table-hover">
         {% for x in scores %}
            <tr>
               <th> {{ x[0] }} </th>
               <td> {{ x[1] }} </td>
            </tr>
		{% endfor %}
	</table>
</div></div>
<div class="col-sm-5">
<div class="scrollme">  
  <table class="table table-striped table-hover">
     {% for key, value in predictors.items() %}
        <tr>
           <th> {{ key }} </th>
           <td> {{ value }} </td>
        </tr>
	{% endfor %}
</table></div></div>

</div>
{% endblock %}
