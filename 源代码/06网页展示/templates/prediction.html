{% extends "base.html" %}
{% block content %}
<div class="container">

  <h2 align='center'>预测结果:</h2>
  <div class="row">	
  	<div class="col-sm-5">
	<h3>自变量</h3>
	<div class="scrollme">  
	  <table class="table table-striped table-hover">
         {% for key, value in predictors.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
		{% endfor %}
	</table></div></div>

	<div class="col-sm-5">
	<h3>预测目标: {{response}}</h3>
	<div class="scrollme">  
	  <table class="table table-striped table-hover">
         {% for key, value in predictions.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
		{% endfor %}
	</table></div></div>
		
</div>
</div>
{% endblock %}
