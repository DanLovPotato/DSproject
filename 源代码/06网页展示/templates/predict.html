{% extends "base.html" %}
{% block content %}
<div class="container">

<form class="form-models" method="post" action='/datasets/{{dataset}}/prediction/'>
  <h2 class="form-models-heading" align='center'>薪资预测模型</h2>
  <div class="row">
  <div class="col-sm-6">
  <h3 class="form-models-heading">自变量</h3>
  {% for col in columns %}
  <input type="text" name="{{col}}">
   {{col}}<br>
  {% endfor %}
  </div>
  <div class="col-sm-6">
  <h3>预测目标:</h3>
  <select name="response">
    {% for x in target %}
      <option value="{{x}}">{{x}}</option>       
    {% endfor %}
  </select>
  
  </br><br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">预测</button>
  </div>
  

  </div> 
</form>
</div>
{% endblock %}
